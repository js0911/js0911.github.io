<!DOCTYPE html>
<html>

<head>
    <title>week5 homework2</title>

    <link rel="stylesheet" href="css/homework2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="container">

        <div class="logo">
            <div>
               <img src="../images/nike.png" alt="logo" width="100%" height="80%" margin-bottom="0px">
            </div>

            <div class="menu">
                <div class="phone">
                    <p>018-3597066</p>
                </div>

                <div class="topnav">
                    <div>
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                        <a href="#">Link 4</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slideshow container -->

        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <img src="../images/ss1.jpg" style="width:100%">
                <div class="text">View 1</div>
            </div>

            <div class="mySlides fade">
                <img src="../images/ss2.jpg" style="width:100%">
                <div class="text">View 2</div>
            </div>

            <div class="mySlides fade">
                <img src="../images/ss3.jpg" style="width:100%">
                <div class="text">View 3</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>

        </div>

        <div class="row">
            <div class="column">
                <p>Text content</p>
            </div>

            <div class="sidebar">
                <a>SideBar</a> <br> <br>
                <div class="link"><a href="#">Link1</a></div><br>
                <div class="link"><a href="#">Link2</a></div><br>
                <div class="link"><a href="#">Link3</a></div><br>
                <div class="link"><a href="#">Link4</a></div><br>
            </div>
        </div>

        <div class="footer">
            <div>
                Copyright Â© Week5 Homework2 Website 2022
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>

</body>


</html>
