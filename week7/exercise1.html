<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/f63186d728.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="exercise1.css">
<body>

<div class="topnav" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i id="icon" class="fa-solid fa-address-book"></i>
  </a>
</div>

<div style="padding-left:16px">
  <h2>Responsive Topnav Example</h2>
  <p>Resize the browser window to see how it works.</p>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }

  var icon = document.getElementById("icon");
  if (icon.className === "fa-solid fa-address-book") {
    icon.className = "fa-solid fa-angles-up";
  } else {
    icon.className = "fa-solid fa-address-book";
  }


  
}
</script>

</body>

</html>
